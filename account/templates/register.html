{% extends 'layout.html' %}

{% block main %}
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form method="post">
                {% csrf_token %}
                {% for field in form %}
                {% for error in field.errors %}
                    <div class="text-danger">
                        * {{error}}
                    </div>
                {% endfor %}
                  <div class="form-outline mb-4">
                    {% comment %} <input type="text" id="form3Example1cg" class="form-control form-control-lg" /> {% endcomment %}
                    {{field}}
                    <label class="form-label" for={{field.id_for_label}}>{{field.label}}</label>
                  </div>
                {% endfor %}  


                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-light w-100">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href={% url 'login' %}
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock main %}
